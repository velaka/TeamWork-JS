<!DOCTYPE html>
<html>
	<head>
		<title>Shooting Bird</title>
		<style>
			canvas {
				background: transparent;
			}
			
			body {
				text-align: center;
				background-image: url("img/background.png"); 
				background-repeat: no-repeat;
				background-attachment: fixed;
			}
			
			#name {
				font-family: cursive;
				font-variant: small-caps;
				color: yellow; 
				font-size: 50px;
				margin: 0 auto;
			}
            
            #container {
                position: relative;
                display: inline-block;
				margin-top: 45px;
            }
            
            #score {
                color: white;
                position: absolute;
                right: 15px;
                top: 15px;
                font-size: 30px;
            }
			
			#life {
                color: white;
                position: absolute;
                right: 900px;
                top: 15px;
                font-size: 30px;
            }
			
		</style>


	</head>
	<body onload="animate()">
	
		<div id="name">Shooting Bird</div>

        <div id="container">
            <!-- The canvas for the panning background -->
            <canvas id="background" width="1000" height="500">
                Your browser does not support canvas. Please try again with a different browser.
            </canvas>
            <div id="life">Life: <span>3</span></div>
			<div id="score">Score: <span>0</span></div>
        </div>

		<script src="ShootingBird.js"></script>

    </body>
</html>
